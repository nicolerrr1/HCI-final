<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FocusQuest • Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">FocusQuest</h1>
      <nav aria-label="Main Navigation">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="timer.html" class="nav-link active">Timer</a></li>
          <li><a href="achievements.html" class="nav-link">Achievements</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container timer-page" id="main">
    <section class="timer-panel" aria-labelledby="timer-title">
      <h2 id="timer-title">FocusQuest Timer</h2>

      <div class="tabs" role="tablist" aria-label="Timer types">
        <button class="tab active" data-mode="pomodoro" role="tab" aria-selected="true">Pomodoro</button>
        <button class="tab" data-mode="short" role="tab" aria-selected="false">Short Break</button>
        <button class="tab" data-mode="long" role="tab" aria-selected="false">Long Break</button>
      </div>

      <div class="timer-display" role="timer" aria-live="polite" aria-atomic="true">
        <div class="timer-circle">
          <span id="time">25:00</span>
        </div>
      </div>

      <div class="controls" role="group" aria-label="Timer controls">
        <button id="startBtn" class="btn btn-primary">Start</button>
        <button id="pauseBtn" class="btn btn-soft">Pause</button>
        <button id="resetBtn" class="btn btn-reset">Reset</button>
      </div>

      <div class="progress-card" aria-hidden="false">
        <div class="level-row">
          <div class="level-badge">
            <span id="levelLabel">Lvl 1</span>
            <small id="xpLabel">0 XP</small>
          </div>
          <div class="progress-bar-shell" aria-hidden="true">
            <div id="xpBar" class="progress-bar"></div>
          </div>
        </div>

        <div class="pomo-stats">
          <p>Completed Pomodoros: <strong id="completedCount">0</strong></p>
        </div>
      </div>
    </section>

    <aside class="rewards-panel" aria-labelledby="rewards-title">
      <h3 id="rewards-title">Rewards & Badges</h3>
      <div class="badges-grid" id="badgesGrid" aria-live="polite">
        <!-- badges injected by JS -->
      </div>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Keep going — tiny steps, big progress</p>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
